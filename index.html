<!DOCTYPE html>
<html>
<head>
  <title>BGMI and CoD Tournament</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* CSS code for the glitch effect */
    @keyframes glitch {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      15% {
        transform: translateX(-10px);
        opacity: 0.8;
      }
      30% {
        transform: translateX(10px);
        opacity: 0.8;
      }
      45% {
        transform: translateX(-5px);
        opacity: 0.9;
      }
      60% {
        transform: translateX(5px);
        opacity: 0.9;
      }
      75% {
        transform: translateX(-2px);
        opacity: 0.8;
      }
      90% {
        transform: translateX(2px);
        opacity: 0.8;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .glitch-effect {
      animation: glitch 3s infinite;
    }

    /* CSS code for the banner section with GIF background */
    .banner {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background: url('https://techcrunch.com/wp-content/uploads/2018/02/giphy.gif') center center no-repeat;
      background-size: cover;
      animation: banner-animation 5s infinite;
    }

    @keyframes banner-animation {
      0% {
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    
    /* CSS code for the games section */
    .games-section {
      text-align: center;
      padding: 50px 0;
    }
    
    .games-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    .games-list {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .game-tile {
      width: 200px;
      margin: 10px;
    }
    
    .game-tile img {
      width: 100%;
      height: auto;
    }
    
    .game-tile a {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>BGMI and CoD Tournament</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Tournaments</a></li>
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h2 class="glitch-effect">Welcome to the Battle Arena</h2>
    <p>Join the ultimate battleground and prove your skills!</p>
    <a href="register.html" class="btn">Register Now</a>
  </section>
  
  <section class="games-section">
    <h2>Featured Games</h2>
    <div class="games-list">
      <div class="game-tile">
        <a href="#"><img src="https://wallpaperaccess.com/full/6163542.jpg" alt="BGMI"></a>
      </div>
      <div class="game-tile">
        <a href="#"><img src="https://c4.wallpaperflare.com/wallpaper/209/251/804/cod-mw-ghost-call-of-duty-hd-wallpaper-preview.jpg" alt="Call of Duty"></a>
      </div>
      <div class="game-tile">
        <a href="#"><img src="https://w0.peakpx.com/wallpaper/479/146/HD-wallpaper-video-game-phoenix-valorant-valorant-yoru-valorant.jpg" alt="Valorant"></a>
      </div>
      <div class="game-tile">
        <a href="#"><img src="https://cdn2.unrealengine.com/fortnite-home-page-battle-pass-promo-slide-desktop-1920x1080-8d9444dcb067.jpg" alt="Fortnite"></a>
      </div>
      <div class="game-tile">
        <a href="#"><img src="https://wallpaperaccess.com/full/4045967.jpg" alt="Free Fire"></a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 BGMI and CoD Tournament. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
